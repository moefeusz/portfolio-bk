<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Moje Portfolio</h1>
        <nav id="nav">
            <button id="menu-toggle">☰</button>
            <ul id="menu" class="hidden">
                <li><a href="#about">O mnie</a></li>
                <li><a href="#projects">Projekty</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>O mnie</h2>
        <p>Cześć! Jestem przyszłym programistą i przedstawiam swoje portfolio.</p>
    </section>

    <section id="projects">
        <h2>Projekty</h2>
        <div class="project-list">
            <div class="project-card">
                <h3>Projekt 1</h3>
                <p>Opis projektu numer jeden.</p>
            </div>
            <div class="project-card">
                <h3>Projekt 2</h3>
                <p>Opis projektu numer dwa.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Kontakt</h2>
        <form id="contact-form">
            <input type="text" placeholder="Twoje imię" required>
            <input type="email" placeholder="Twój e-mail" required>
            <textarea placeholder="Wiadomość" required></textarea>
            <button type="submit">Wyślij</button>
        </form>
    </section>

    <footer>
        <p>&copy; <span id="year"></span> Moje Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
